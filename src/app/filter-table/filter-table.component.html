<ppw-search-filter *ngIf="searchForm" (search)="performSearch()" (reset)="performReset()">
    <form [formGroup]="searchForm" class="flex-row gap-8">
        <mat-form-field>
            <mat-label>firstName</mat-label>
            <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>lastName</mat-label>
            <input matInput formControlName="lastName" />
        </mat-form-field>
    </form>
</ppw-search-filter>
<ppw-table
    [columns]="columns"
    [data]="data"
    [enableRowSelection]="true"
    (selectionChanged)="updateSelected($event)"></ppw-table>
<mat-card *ngIf="selectedPlayersSignal().length">
    <mat-card-header><mat-card-title>Selected ID's</mat-card-title></mat-card-header>
    <mat-card-content>
        <span *ngFor="let item of selectedPlayersSignal(); let last = last">
            <span>{{ item.id }}</span>
            <span *ngIf="!last">, </span>
        </span>
    </mat-card-content>
</mat-card>
