<ppw-wireframe
    [navigationItems]="getNavigationItems()"
    [sidebarOptions]="sidebarOptions"
    [toolbarHeightPx]="toolbarHeightPx">
    <ng-container ppw-toolbar-content>
        <mat-icon>person</mat-icon>
    </ng-container>
    <ng-container ppw-sidebar-top-content></ng-container>
    <ng-container ppw-sidebar-bottom-content>
        <div class="flex-column">
            <div class="page-toggles flex-column gap-8">
                <mat-slide-toggle [(ngModel)]="sidebarOptions.showPageTitle">Show title</mat-slide-toggle>
            </div>
            <div class="version-info">
                <div>v0.0.29</div>
            </div>
        </div>
    </ng-container>
</ppw-wireframe>
