<mat-drawer-container class="app-wireframe-container">
    <mat-drawer
        [mode]="isXSmallDevice || !!sidebarOptions?.closedByDefaultOnLargerDevice ? 'over' : 'side'"
        [ngClass]="isXSmallDevice || !!sidebarOptions?.closedByDefaultOnLargerDevice ? 'drawer-full-width' : 'drawer'"
        [opened]="!isSmallDevice && !isXSmallDevice && !sidebarOptions?.closedByDefaultOnLargerDevice"
        class="drawer-color">
        <ppw-left-sidenav
            (closeSidebar)="closeSidebar()"
            [navigationItems]="navigationItems"
            [centerLogo]="!!sidebarOptions?.centerLogo"
            [logoUrl]="sidebarOptions?.logoUrl"
            [logoHeight]="sidebarOptions?.logoHeight ?? 100"
            [logoWidth]="sidebarOptions?.logoWidth ?? 100"
            [navigationItemFontSize]="sidebarOptions?.navigationItemFontSize ?? 'unset'"
            [showMenuCloseButton]="isXSmallDevice || !!sidebarOptions?.closedByDefaultOnLargerDevice">
            <div ppw-sidebar-top>
                <ng-content select="[ppw-sidebar-top-content]"></ng-content>
            </div>
            <div ppw-sidebar-bottom>
                <ng-content select="[ppw-sidebar-bottom-content]"></ng-content>
            </div>
        </ppw-left-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <div class="ppw-page-container">
            <ppw-toolbar
                (toggleSidebar)="toggleSidebar()"
                [isSidenavOpen]="isSidenavOpen"
                [showPageTitle]="!!sidebarOptions?.showPageTitle"
                [showMenuToggle]="
                    (!!sidebarOptions?.closedByDefaultOnLargerDevice && !isSidenavOpen) ||
                    (!sidebarOptions?.closedByDefaultOnLargerDevice &&
                        (isSmallDevice || (!isSidenavOpen && !isLargerDevice)))
                ">
                <ng-content select="[ppw-toolbar-content]"></ng-content>
            </ppw-toolbar>
            <div class="ppw-page-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
