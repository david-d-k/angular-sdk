<mat-drawer-container class="app-wireframe-container">
    <mat-drawer
        [mode]="isXSmallDevice ? 'over' : 'side'"
        [ngClass]="isXSmallDevice ? 'drawer-full-width' : 'drawer'"
        [opened]="!isSmallDevice && !isXSmallDevice"
        class="drawer-color">
        <ppw-left-sidenav
            (closeSidebar)="closeSidebar()"
            [navigationItems]="navigationItems"
            [centerLogo]="!!sidebarOptions?.centerLogo"
            [logoUrl]="sidebarOptions?.logoUrl"
            [showMenuCloseButton]="isXSmallDevice">
            <ng-container ppw-sidebar-bottom>test</ng-container>
        </ppw-left-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <ppw-toolbar
            (toggleSidebar)="toggleSidebar()"
            [isSidenavOpen]="isSidenavOpen"
            [showMenuToggle]="isSmallDevice || (!isSidenavOpen && !isLargerDevice)">
            <ng-content select="[ppw-toolbar-content]"></ng-content>
        </ppw-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
