<!-- eslint-disable-next-line -->
<h3 mat-dialog-title [translate]="data.titleKey" [translateParams]="data.titleParams"></h3>
<mat-dialog-content
    class="mat-typography"
    [translate]="data.bodyKey"
    [translateParams]="data.bodyParams"
></mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false" *ngIf="!data.allowConfirmOnly">
        <i class="fa-solid fa-ban"></i> {{ data.cancelKey | translate }}
    </button>
    <button mat-raised-button [mat-dialog-close]="true" [color]="confirmationThemePalette">
        <i class="fa-solid fa-check"></i> {{ data.confirmationKey | translate }}
    </button>
</mat-dialog-actions>
