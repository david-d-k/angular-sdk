<mat-card>
    <mat-card-content (keyup.enter)="search.emit()" (keyup.control.enter)="reset.emit()">
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions align="end" class="gap-8">
        <button mat-button (click)="reset.emit()">Reset</button>
        <button mat-raised-button color="primary" (click)="search.emit()">Search</button>
    </mat-card-actions>
</mat-card>
