<mat-card>
    <mat-card-content>
        <table mat-table class="table-2" [dataSource]="dataSource">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
                <th mat-header-cell *matHeaderCellDef class="column-type-{{ column.type }}">{{ column.label }}</th>
                <td mat-cell *matCellDef="let record" class="column-type-{{ column.type }}">
                    <ng-container
                        ppwDynamicCell
                        [column]="column"
                        [record]="record.initialRecord"
                        [value]="record.mappedValues[column.name]"></ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
            <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
        </table>
    </mat-card-content>
</mat-card>
