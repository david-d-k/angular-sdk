<mtx-loader [loading]="pending" type="progressbar">
    @if (asyncResult) {
        @switch (asyncResult.status) {
            @case ('failed') {
                <ng-container *ngTemplateOutlet="failed; context: { $implicit: asyncResult }"></ng-container>
            }
            @case ('success') {
                <ng-container *ngTemplateOutlet="successTemplate; context: { $implicit: asyncResult }"></ng-container>
            }
            @case ('initial') {
                <ng-container
                    *ngTemplateOutlet="initialTemplate ?? null; context: { $implicit: asyncResult }"
                ></ng-container>
            }
        }
    }
</mtx-loader>

<ng-template #failed>
    <ppw-message-bar
        [message]="asyncResult!.error?.message ?? '' | translate"
        [severity]="errorSeverity"
    ></ppw-message-bar>
</ng-template>
